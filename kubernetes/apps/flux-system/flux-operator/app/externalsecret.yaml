---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# Store Duo SSO OIDC client credentials in 1Password under item "flux-web-duo"
# with fields: client_id, client_secret, issuer_url (from Duo Admin Panel Metadata)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flux-web-duo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: flux-web-duo
    template:
      data:
        client-id: "{{ .CLIENT_ID }}"
        client-secret: "{{ .CLIENT_SECRET }}"
  data:
    - secretKey: CLIENT_ID
      remoteRef:
        key: flux
        property: client_id
    - secretKey: CLIENT_SECRET
      remoteRef:
        key: flux
        property: client_secret
