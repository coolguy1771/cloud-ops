---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
# HTTPRoute for Loki write/ingest (requires loki:write scope). See Authentication:
# https://grafana.com/docs/loki/latest/operations/authentication/
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: loki-write
  labels:
    app: loki-write
  annotations:
    external-dns.alpha.kubernetes.io/hostname: loki.cloud.witl.xyz
spec:
  parentRefs:
    - name: envoy
      namespace: network
      sectionName: https
  hostnames:
    - loki.cloud.witl.xyz
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /loki/api/v1/push
        - path:
            type: PathPrefix
            value: /loki/api/v1/tail
      backendRefs:
        - name: loki-write
          port: 3100
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
# HTTPRoute for Loki read/query (requires loki:read scope)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: loki-read
  labels:
    app: loki
  annotations:
    external-dns.alpha.kubernetes.io/hostname: loki.cloud.witl.xyz
spec:
  parentRefs:
    - name: envoy
      namespace: network
      sectionName: https
  hostnames:
    - loki.cloud.witl.xyz
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /loki/api/v1/query
        - path:
            type: PathPrefix
            value: /loki/api/v1/query_range
        - path:
            type: PathPrefix
            value: /loki/api/v1/labels
        - path:
            type: PathPrefix
            value: /loki/api/v1/label
        - path:
            type: PathPrefix
            value: /loki/api/v1/series
        - path:
            type: PathPrefix
            value: /loki/api/v1/rules
        - path:
            type: PathPrefix
            value: /loki/api/v1/alerts
        - path:
            type: PathPrefix
            value: /ready
      backendRefs:
        - name: loki-read
          port: 3100
