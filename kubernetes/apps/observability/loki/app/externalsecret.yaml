---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
# Populates Secret loki-tigris-credentials for Loki SingleBinary Tigris S3 backend.
# Create an 1Password item (e.g. "loki") with fields: s3_endpoint, s3_access_key_id,
# s3_secret_access_key, loki_bucket_chunks, loki_bucket_ruler, loki_bucket_admin.
# Tigris: endpoint e.g. https://t3.storage.dev or https://fly.storage.tigris.dev.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: loki-tigris-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: loki-tigris-credentials
    creationPolicy: Owner
  data:
    - secretKey: S3_ENDPOINT
      remoteRef:
        key: loki
        property: s3_endpoint
    - secretKey: S3_ACCESS_KEY_ID
      remoteRef:
        key: loki
        property: s3_access_key_id
    - secretKey: S3_SECRET_ACCESS_KEY
      remoteRef:
        key: loki
        property: s3_secret_access_key
    - secretKey: LOKI_BUCKET_CHUNKS
      remoteRef:
        key: loki
        property: loki_bucket_chunks
    - secretKey: LOKI_BUCKET_RULER
      remoteRef:
        key: loki
        property: loki_bucket_ruler
    - secretKey: LOKI_BUCKET_ADMIN
      remoteRef:
        key: loki
        property: loki_bucket_admin
