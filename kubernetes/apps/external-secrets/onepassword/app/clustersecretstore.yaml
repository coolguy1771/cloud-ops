---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1.json
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: onepassword
spec:
  provider:
    onepasswordSDK:
      # TODO: Replace with your 1Password vault name
      vault: cloud-ops
      auth:
        serviceAccountSecretRef:
          name: onepassword-service-account
          key: token
          namespace: external-secrets
      # Optional: Client-side caching to reduce API calls
      cache:
        ttl: 5m
        maxSize: 100
