---
# 1Password Service Account Token
# Create a Service Account in 1Password:
# 1. Go to Developer > Service Accounts
# 2. Create new Service Account
# 3. Grant access to your vault (e.g., "Kubernetes")
# 4. Copy the service account token
#
# To create this secret:
# kubectl create secret generic onepassword-service-account \
#   --from-literal=token=<your-service-account-token> \
#   -n external-secrets
apiVersion: v1
kind: Secret
metadata:
  name: onepassword-service-account
  namespace: external-secrets
type: Opaque
stringData:
  # TODO: Replace with your 1Password Service Account token
  token: "ops_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
