---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

repositories:
  - name: hcloud
    url: https://charts.hetzner.cloud

releases:
  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.3
    values:
      - ./templates/values.yaml.gotmpl

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 2.0.1
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager

  - name: onepassword
    namespace: external-secrets
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.6.2
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for ExternalSecrets CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply ExternalSecret Resources
        command: kubectl
        args:
          - apply
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/external-secrets/onepassword/app/clustersecretstore.yaml
        events:
          - postsync
        showlogs: true
      - # Apply 1Password SDK ClusterSecretStore
        command: kubectl
        args:
          - apply
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/external-secrets/onepassword/app/clustersecretstore.yaml
        events:
          - postsync
        showlogs: true
      - # Apply hcloud ExternalSecret so CCM/CSI can use token
        command: kubectl
        args:
          - apply
          - -n
          - kube-system
          - --server-side
          - --field-manager=bootstrap
          - -f
          - ../../kubernetes/apps/kube-system/hcloud-csi/app/externalsecret.yaml
        events:
          - postsync
        showlogs: true
      - # Wait for hcloud secret in kube-system (ESO sync)
        command: bash
        args:
          - -c
          - |
            for i in $(seq 1 30); do
              kubectl get secret hcloud -n kube-system &>/dev/null && exit 0
              sleep 2
            done
            echo "Timeout waiting for secret hcloud in kube-system" >&2
            exit 1
        events:
          - postsync
        showlogs: true
      - # Apply flux-operator ExternalSecret (flux-web-duo for OIDC)
        command: bash
        args:
          - -c
          - |
            kubectl create namespace flux-system --dry-run=client -o yaml | kubectl apply -f -
            kubectl apply -n flux-system --server-side --field-manager=bootstrap \
              -f ../../kubernetes/apps/flux-system/flux-operator/app/externalsecret.yaml
        events:
          - postsync
        showlogs: true
      - # Wait for flux-web-duo secret in flux-system (ESO sync)
        command: bash
        args:
          - -c
          - |
            for i in $(seq 1 30); do
              kubectl get secret flux-web-duo -n flux-system &>/dev/null && exit 0
              sleep 2
            done
            echo "Timeout waiting for secret flux-web-duo in flux-system" >&2
            exit 1
        events:
          - postsync
        showlogs: true
    needs:
      - external-secrets/external-secrets

  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: "1.19.1"
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager

  - name: talos-ccm
    namespace: kube-system
    chart: oci://ghcr.io/siderolabs/charts/talos-cloud-controller-manager
    version: 0.5.4
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager

  - name: hcloud-ccm
    namespace: kube-system
    chart: hcloud/hcloud-cloud-controller-manager
    version: "1.30.0"
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - external-secrets/external-secrets

  - name: hcloud-csi
    namespace: kube-system
    chart: hcloud/hcloud-csi
    version: "2.19.0"
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - external-secrets/external-secrets

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.40.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - external-secrets/external-secrets

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.40.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
