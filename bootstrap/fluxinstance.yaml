---
apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  name: flux
  namespace: flux-system
  annotations:
    fluxcd.controlplane.io/reconcile: "enabled"
    fluxcd.controlplane.io/reconcileEvery: "10m"
    fluxcd.controlplane.io/reconcileTimeout: "5m"
spec:
  # Flux distribution configuration
  distribution:
    version: "2.x"
    registry: "ghcr.io/fluxcd"
    artifact: "oci://ghcr.io/controlplaneio-fluxcd/flux-operator-manifests"

  # Flux components to install
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller

  # Cluster configuration for cost-optimized Rackspace cluster
  cluster:
    type: kubernetes
    size: small
    multitenant: false
    networkPolicy: true
    domain: cluster.local

  # Common metadata applied to all Flux resources
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux
      app.kubernetes.io/part-of: flux-system

  # Sync from Git repository
  sync:
    kind: GitRepository
    url: "https://github.com/coolguy1771/cloud-ops.git"
    ref: "refs/heads/main"
    path: "kubernetes/flux/cluster"
    interval: "10m"

  # Kustomize options
  kustomize:
    patches:
      - patch: |
          - op: add
            path: /spec/interval
            value: 10m
        target:
          kind: Kustomization

  # Wait for resources to be ready
  wait: true
